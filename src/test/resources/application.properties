spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_UPPER=false
spring.datasource.username=sa
spring.datasource.driver-class-name=org.h2.Driver

logging.level.com.example.yarginy.tz_middle.mappers=DEBUG

spring.flyway.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_UPPER=false
spring.flyway.user=sa
spring.flyway.driver-class-name=org.h2.Driver
spring.flyway.baseline-on-migrate=true